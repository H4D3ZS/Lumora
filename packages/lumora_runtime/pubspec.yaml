name: lumora_runtime
description: Runtime interpreter for Lumora IR schemas that renders Flutter widgets dynamically
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # State management
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  
  # Utilities
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
