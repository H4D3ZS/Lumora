name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - all
          - lumora-ir
          - lumora-cli
          - lumora-core
          - lumora-ui-tokens
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        type: boolean
        default: true

jobs:
  publish-npm-ir:
    name: Publish @lumora/ir to NPM
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'release') ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.package == 'all' || github.event.inputs.package == 'lumora-ir'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: |
          cd packages/lumora_ir
          npm ci
      
      - name: Build package
        run: |
          cd packages/lumora_ir
          npm run build
      
      - name: Run tests
        run: |
          cd packages/lumora_ir
          npm test
      
      - name: Publish to NPM (dry-run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          cd packages/lumora_ir
          npm publish --access public --dry-run
      
      - name: Publish to NPM
        if: github.event_name == 'release' || github.event.inputs.dry_run == 'false'
        run: |
          cd packages/lumora_ir
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-npm-cli:
    name: Publish @lumora/cli to NPM
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'release') ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.package == 'all' || github.event.inputs.package == 'lumora-cli'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: |
          cd packages/lumora-cli
          npm ci
      
      - name: Build package
        run: |
          cd packages/lumora-cli
          npm run build
      
      - name: Run tests
        run: |
          cd packages/lumora-cli
          npm test
      
      - name: Publish to NPM (dry-run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          cd packages/lumora-cli
          npm publish --access public --dry-run
      
      - name: Publish to NPM
        if: github.event_name == 'release' || github.event.inputs.dry_run == 'false'
        run: |
          cd packages/lumora-cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pub-core:
    name: Publish lumora_core to pub.dev
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'release') ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.package == 'all' || github.event.inputs.package == 'lumora-core'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: |
          cd packages/kiro_core
          flutter pub get
      
      - name: Run tests
        run: |
          cd packages/kiro_core
          flutter test
      
      - name: Analyze package
        run: |
          cd packages/kiro_core
          flutter analyze --fatal-infos
      
      - name: Publish to pub.dev (dry-run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          cd packages/kiro_core
          flutter pub publish --dry-run
      
      - name: Setup pub credentials
        if: github.event_name == 'release' || github.event.inputs.dry_run == 'false'
        run: |
          mkdir -p ~/.pub-cache
          echo '${{ secrets.PUB_CREDENTIALS }}' > ~/.pub-cache/credentials.json
      
      - name: Publish to pub.dev
        if: github.event_name == 'release' || github.event.inputs.dry_run == 'false'
        run: |
          cd packages/kiro_core
          flutter pub publish --force

  publish-pub-tokens:
    name: Publish lumora_ui_tokens to pub.dev
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'release') ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.package == 'all' || github.event.inputs.package == 'lumora-ui-tokens'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: |
          cd packages/lumora_ui_tokens
          flutter pub get
      
      - name: Run tests
        run: |
          cd packages/lumora_ui_tokens
          flutter test
      
      - name: Analyze package
        run: |
          cd packages/lumora_ui_tokens
          flutter analyze --fatal-infos
      
      - name: Publish to pub.dev (dry-run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          cd packages/lumora_ui_tokens
          flutter pub publish --dry-run
      
      - name: Setup pub credentials
        if: github.event_name == 'release' || github.event.inputs.dry_run == 'false'
        run: |
          mkdir -p ~/.pub-cache
          echo '${{ secrets.PUB_CREDENTIALS }}' > ~/.pub-cache/credentials.json
      
      - name: Publish to pub.dev
        if: github.event_name == 'release' || github.event.inputs.dry_run == 'false'
        run: |
          cd packages/lumora_ui_tokens
          flutter pub publish --force

  create-release-summary:
    name: Create Release Summary
    runs-on: ubuntu-latest
    needs: [publish-npm-ir, publish-npm-cli, publish-pub-core, publish-pub-tokens]
    if: always() && github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create summary
        run: |
          echo "# Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [@lumora/ir](https://www.npmjs.com/package/@lumora/ir)" >> $GITHUB_STEP_SUMMARY
          echo "- [@lumora/cli](https://www.npmjs.com/package/@lumora/cli)" >> $GITHUB_STEP_SUMMARY
          echo "- [lumora_core](https://pub.dev/packages/lumora_core)" >> $GITHUB_STEP_SUMMARY
          echo "- [lumora_ui_tokens](https://pub.dev/packages/lumora_ui_tokens)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install -g @lumora/cli" >> $GITHUB_STEP_SUMMARY
          echo "npm install @lumora/ir" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```yaml' >> $GITHUB_STEP_SUMMARY
          echo "dependencies:" >> $GITHUB_STEP_SUMMARY
          echo "  lumora_core: ^${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "  lumora_ui_tokens: ^${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
