name: flutter_dev_client
description: Native Flutter client for Lumora with real-time schema interpretation
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebSocket communication
  web_socket_channel: ^2.4.0
  
  # HTTP client for network requests
  http: ^1.1.0
  
  # JSON parsing and serialization
  json_annotation: ^4.8.1
  
  # State management (for internal client state)
  provider: ^6.1.1
  
  # Network image caching
  cached_network_image: ^3.3.0
  
  # QR code scanning
  mobile_scanner: ^3.5.5

  # OTA Updates
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  crypto: ^3.0.3

  # UI components
  cupertino_icons: ^1.0.6
  
  # Design tokens
  lumora_ui_tokens:
    path: ../../packages/lumora_ui_tokens
  
  # Core schema interpretation
  lumora_core:
    path: ../../packages/kiro_core

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  mockito: ^5.4.4

flutter:
  uses-material-design: true
